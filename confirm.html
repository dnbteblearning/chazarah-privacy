<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Chazarah Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #FAF8F5;
            color: #1C1B1F;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 48px 36px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        }

        .icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: #E8F5E9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 36px;
            height: 36px;
            color: #4CAF50;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1C1B1F;
        }

        .subtitle {
            font-size: 16px;
            color: #6B6B6B;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .steps {
            text-align: left;
            margin-bottom: 32px;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
        }

        .step + .step {
            border-top: 1px solid #F0EDE8;
        }

        .step-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #C8B898;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 15px;
            color: #4A4A4A;
            line-height: 1.4;
            padding-top: 3px;
        }

        .app-name {
            font-size: 13px;
            color: #A0A0A0;
            margin-top: 24px;
            letter-spacing: 0.5px;
        }

        .book-icon {
            font-size: 18px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </div>

        <h1>Email Confirmed</h1>
        <p class="subtitle">Your account has been verified successfully.</p>

        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Close this page</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Open the Chazarah Tracker app</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Sign in with your email and password</div>
            </div>
        </div>

        <p class="app-name"><span class="book-icon"></span> Chazarah Tracker</p>
    </div>
</body>
</html>
